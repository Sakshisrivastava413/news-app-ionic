  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card *ngFor="let article of articles">
    <img src="{{article.urlToImage}}" />
    <ion-card-header>{{article.title}}</ion-card-header>
    <ion-card-content>
      {{article.description}}
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-icon name="logo-facebook" color="primary"></ion-icon>
          </ion-col>
          <ion-col col-6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <button ion-button (click)="get_request()">GET</button>
  <button ion-button (click)="post_request()">POST</button>
  

</ion-content>
